<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/all.css">
        <title>Registration form</title>
    </head>
    <body>
        <div class="container">
            <div class="heading">Registration</div>
            <form action="stureg.php" method="post">
                <div class="card-details">
                    <div class="card-box">
                        <span class="details">Full name</span>
                        <input type="text" name="name" id="" placeholder="Enter your name" required>

                    </div>
                    <div class="card-box">
                        <span class="details">Email</span>
                        <input type="email" name="email" id="" placeholder="Enter your email" required>
                        
                    </div>
                    <div class="card-box">
                        <span class="details">Reg. No.</span>
                        <input type="number" name="reg" id="" placeholder="Enter your registered number" required>
                        
                    </div>
                    <div class="card-box">
                        <span class="details">Phone Number</span>
                        <input type="phone" name="phone" id="" placeholder="phone number" required>
                        
                    </div>
                    <div class="card-box">
                        <span class="details">Password</span>
                        <input type="password" name="pwd" id="" placeholder="Enter your password" required>
                        
                    </div>
                    <div class="card-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" name="conpwd" id="" placeholder="Confirm Password" required>
                        
                    </div>

                </div>
                <div class="circal-form">
                    <span class="circal-title">Gender</span>
                    <div class="category">
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female
                        <input type="radio" name="gender" value="Other">Other
                    </div>
                </div>
                <div class="button">
                    <input type="submit" name="submit" id="" value="Register">
                </div>
            </form>
        </div>
    </body>

</html>
